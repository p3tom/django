<!-- myapp/templates/sensor_list.html -->
{% extends "mymenu.html" %}
{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>
    {% block content %}  
        <h2>Measurement Point Type</h2>
        <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>description</th>

            </tr>
        </thead>
        <tbody>
            {% for measurement_pt_type in measurement_pt_types %}
                <tr>
                    <td>{{ measurement_pt_type.0 }}</td>
                    <td>{{ measurement_pt_type.1 }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="5">No measurement_pt_type available.</td></tr>
            {% endfor %}
        </tbody>
        </table>
    {% endblock %}
</body>
</html>
