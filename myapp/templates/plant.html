<!-- myapp/templates/sensor_list.html -->
{% extends "mymenu.html" %}
{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>
    {% block content %}  
        <h2>Plant</h2>
        <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th> NAME</th>
                <th> Site ID</th>
                <th>GEO_XY</th>
                <th> Created AT</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
                <tr>
                    <td>{{ plant.id }}</td>
                    <td>{{ plant.name }}</td>
                    <td>{{ plant.site_id }}</td>
                    <td>{{ plant.geo_xy }}</td>
                    <td>{{ plant.created_at }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="5">No plant available.</td></tr>
            {% endfor %}
        </tbody>
        </table>
    {% endblock %}        
</body>
</html>
